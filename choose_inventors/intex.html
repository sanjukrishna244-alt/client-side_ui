<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Devices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="top-header">Select Devices</div>

    <div class="device-grid">

        <div class="device-card selected">
            <img src="../assets/icon_1.png" alt="Inverter">
            <p>Inverter</p>
        </div>

        <div class="device-card">
            <img src="../assets/icon_2.png" alt="Micro Inverter">
            <p>Micro Inverter</p>
        </div>

        <div class="device-card">
            <img src="../assets/icon_3.png" alt="Inverter">
            <p>Inverter</p>
        </div>

        <div class="device-card">
            <img src="../assets/icon_4.png" alt="EV">
            <p>Inverter</p>
        </div>

    </div>

    <div class="button-box">
        <button class="cancel-btn">Cancel</button>
        <button class="next-btn">Next</button>
    </div>

</div>
<script>
    const cards = document.querySelectorAll('.device-card');

    cards.forEach(card => {
        card.addEventListener('click', () => {
            
            // remove selection from all
            cards.forEach(c => c.classList.remove('selected'));

            // add selection to clicked one
            card.classList.add('selected');
        });
    });
</script>

</body>
</html>
