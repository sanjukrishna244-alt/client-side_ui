<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Devices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="top-header">Select Devices</div>

    <div class="device-grid">

        <div class="device-card selected">
            <img src="assets/inverter.png" alt="Inverter">
            <p>Inverter</p>
        </div>

        <div class="device-card">
            <img src="assets/micro_inverter.png" alt="Micro Inverter">
            <p>Micro Inverter</p>
        </div>

        <div class="device-card">
            <img src="assets/inverter2.png" alt="Inverter">
            <p>Inverter</p>
        </div>

        <div class="device-card">
            <img src="assets/ev.png" alt="EV">
            <p>Inverter</p>
        </div>

    </div>

    <div class="button-box">
        <button class="cancel-btn">Cancel</button>
        <button class="next-btn">Next</button>
    </div>

</div>

</body>
</html>
