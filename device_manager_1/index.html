<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="device-page">

    <!-- ðŸ”µ Top Title + Action -->
    <div class="top-head">
        <div class="device-info">
            <h4>M_259004_000001</h4>
            <p>Megha nivas,malap, kozhummal post, kairvellur, Kannur</p>
        </div>
        <button class="btn-add">Add</button>
    </div>
    <p class="detect-link">Detect other devices</p>

    <!-- ðŸ”· Category Tabs -->
    <div class="main-tabs">
        <button class="active">Inverter</button>
        <button>Micro Inverter</button>
        <button>Data Logger</button>
        <button>EV Charger</button>
    </div>

    <!-- ðŸ”¶ Sub Tabs -->
    <div class="sub-tabs">
        <button class="active" id="btn-inverter">Inverter</button>
        <button id="btn-replace">Replacement History</button>
    </div>

    <!-- ðŸ“Œ PAGE-1 : Inverter List -->
    <div id="page-inverter" class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Name</th>
                    <th>SN</th>
                    <th>Model</th>
                    <th>Capacity</th>
                    <th>Creation Date</th>
                    <th>Data Logger</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="8">No data</td>
                </tr>
            </tbody>
        </table>
        <button class="btn-next">Next</button>
    </div>

    <!-- ðŸ“Œ PAGE-2 : Replacement History -->
    <div id="page-history" class="table-box" style="display:none;">
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Original Device</th>
                    <th>Original S/N</th>
                    <th>New Device</th>
                    <th>New SN</th>
                    <th>Replacement Date</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="7">No data</td>
                </tr>
            </tbody>
        </table>
        <button class="btn-next">Next</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
