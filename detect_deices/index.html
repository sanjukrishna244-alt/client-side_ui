<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Other Devices</title>
    <link rel="stylesheet" href="styke.css">
</head>

<body>

<div class="popup">
    <div class="popup-header">
        <h2>Scan Other Devices</h2>
        <button class="close-btn">×</button>
    </div>
  
    <p class="desc">
        Please select one way to detect other devices in your plant...
    </p>

    <!-- Option 1 -->
    <div class="scan-option">
        <div class="icon-box">
            <img src="../assets/1a55ca3228b727f102e9e733615b24e986641a75.png" alt="Scan Data Logger">
        </div>
        <div class="option-content">
            <div class="title-row">
                <span class="option-title">Scan by DataLogger</span>
                <span class="arrow">›</span>
            </div>
            <p class="option-desc">Scan all devices are connected to DataLogger</p>
        </div>
    </div>

    <!-- Option 2 -->
    <div class="scan-option">
        <div class="icon-box">
            <img src="../assets/584a27d08ed8c5e55525ef686352f576e01755c3.png" alt="Scan Inverter">
        </div>
        <div class="option-content">
            <div class="title-row">
                <span class="option-title">Scan by Inverter</span>
                <span class="arrow">›</span>
            </div>
            <p class="option-desc warning">You’ve to do this operation once the parallel system is adjusted.</p>
        </div>
    </div>

    <div class="btn-row">
        <button class="cancel">Cancel</button>
        <button class="submit">Submit</button>
    </div>
</div>

</body>
</html>
