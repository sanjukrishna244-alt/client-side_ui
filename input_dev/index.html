<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Select Devices Form</title>
</head>

<body>

<div class="container">

    <div class="top-header">Select Devices</div>

    <form class="form-box">
        
        <label>* Name</label>
        <input type="text" placeholder="Please enter the device name">

        <label>* SN</label>
        <input type="text" placeholder="Please enter the SN">

        <label>* Checkcode</label>
        <input type="text" placeholder="Please enter the CheckCode">

        <div class="button-row">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
        </div>

    </form>

</div>

</body>
</html>
