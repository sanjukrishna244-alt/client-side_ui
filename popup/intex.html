<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup-overlay">
        <div class="popup-container">
            <form>
                <div class="form-group email-group">
                    <label>Email</label>
                    <span class="email-value">nithin@vertexgroup.in</span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Please enter the login password">
                </div>

                <div class="form-group">
                    <label>New</label>
                    <input type="email" placeholder="Please enter a new email.">
                </div>

                <div class="form-group slide-group">
                    <div class="slide-container">
                        <div class="slide-handle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M12 5L19 12L12 19" stroke="white" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <span class="slide-text">Drag</span>
                    </div>
                </div>

                <div class="form-group verification-group">
                    <label>Verfication code</label>
                    <div class="input-with-button">
                        <input type="text" placeholder="Please enter">
                        <button type="button" class="btn-send">Send</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-reset">Reset</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
