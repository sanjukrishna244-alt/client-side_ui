<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Devices Scanning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="scan-container">

    <!-- Header -->
    <div class="top-header">
        New Devices
    </div>

    <!-- Info Box -->
    <div class="info-box">
        Discoverable equipment types: <strong>Inverter, EMI</strong>
    </div>

    <!-- Radar Animation -->
    <div class="radar">
        <div class="beam"></div>
    </div>

    <!-- Text -->
    <p class="scan-text">Scanning new devices, please wait....</p>

</div>

</body>
</html>
