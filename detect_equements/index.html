<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Devices - Loading</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>New Devices</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Equipment Type Bar -->
        <div class="equipment-bar">
            <p>Discoverable equipment types: Inverter, EMI</p>
        </div>

        <!-- Loading Spinner -->
        <div class="spinner-container">
            <!-- Outer circle -->
            <div class="spinner-outer"></div>
            
            <!-- Middle circle -->
            <div class="spinner-mid"></div>
            
            <!-- Inner circle -->
            <div class="spinner-inner"></div>
            
            <!-- Center dot -->
            <div class="spinner-dot"></div>
            
            <!-- Rotating pointer -->
            <div class="spinner-rotate">
                <div class="spinner-pointer"></div>
            </div>
        </div>

        <!-- Loading Text -->
        <p class="loading-text">Scanning new devices, please wait....</p>
    </main>
</body>
</html>
