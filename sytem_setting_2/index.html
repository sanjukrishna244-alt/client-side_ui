<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Setting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="section">
            <h2 class="section-title">Dashboard Logo Setting:</h2>
            <div class="setting-row">
                <label class="setting-label">Lobby Dasboard logo</label>
                <div class="upload-area">
                    <span class="plus-icon">+</span>
                </div>
                <div class="info-text">Please upload a picture with a minimum size of 430×48</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">System Logo Setting:</h2>
            <div class="setting-row">
                <label class="setting-label">System logo</label>
                <div class="upload-area small-area">
                    <span class="plus-icon">+</span>
                </div>
                <div class="info-text">Please upload a picture with a minimum size of 210×46</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-reset">Reset</button>
            <button class="btn btn-save">Save Changes</button>
        </div>
    </div>
</body>

</html>
